<html>
<head>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
</head>
<body>

<!-- 数据与方法 -->

<div id="app">
  <p>{{ foo }}</p>
  <!-- 这里的 `foo` 不会更新！ -->
  <button v-on:click="foo = 'baz'">Change it</button>
</div>

<script>
var obj = {
  foo: 'bar'
}

Object.freeze(obj)

new Vue({
  el: '#app',
  data: obj
})
</script>

<!-- vue实例专有属性及方法 -->

<div id="example">
  <p>{{ a }}</p>
  <!-- 这里的 `foo` 不会更新！ -->
  <button v-on:click="a = '2'">Change it</button>
</div>

<script>
var data = { a: 1 }
var vm = new Vue({
  el: '#example',
  data: data
})

vm.$data === data // => true
vm.$el === document.getElementById('example') // => true

// $watch 是一个实例方法
vm.$watch('a', function (newValue, oldValue) {
  // 这个回调将在 `vm.a` 改变后调用
  console.log("newValue:"+newValue+"  oldValue:"+oldValue);
})
</script>




</body>
</html>
